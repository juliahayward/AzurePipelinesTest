trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
# Check out this repository.
- checkout: self
- task: DockerInstaller@0
  inputs:
    dockerVersion: '17.09.0-ce'
- task: Bash@3
  inputs:
    targettype: 'inline'
    script: 'ls -R ''$(Build.SourcesDirectory)'''
  displayName: 'DEBUG: List out the files in the repo'
- task: Bash@3
  inputs:
    targettype: 'inline'
    script: docker run -v $(Build.SourcesDirectory)/migrations:/sql flyway/flyway -url="jdbc:sqlserver://52.17.96.229:1433;databaseName=azure-demo-dev" -user=azureDemo -password=$(DbPwd) 
  displayName: 'Run flyway info on DEV'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'
